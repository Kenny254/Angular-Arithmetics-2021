<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div data-ng-app="" data-ng-init="i=0;r=0">

<h2>Angular Voltage Calculator</h2>

Currents: <input type="number" ng-model="i">
Resistance: <input type="number" ng-model="r">

<p><b>Voltage :</b> {{ i * r}}</p>

</div>

</body>
</html>
