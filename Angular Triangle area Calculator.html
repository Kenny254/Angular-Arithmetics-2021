<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div data-ng-app="" data-ng-init="constant=0.5;base=0;height=0">

<h2>Angular Triangle area Calculator</h2>

Base: <input type="number" ng-model="base">
Height: <input type="number" ng-model="height">

<p><b>Area is:</b> {{constant * base * height}}</p>

</div>

</body>
</html>
